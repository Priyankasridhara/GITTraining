<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
var i;
var car = new Array();
car[0] = "Aulto";
car[1] = "Santro";
car[2] = "Benz";
for (i=0;i<car.length;i++) {
document.write(car[i] + "<br>");
}
document.write("Array length: ");
document.write(car.length+ "<br>");
document.write("Pop: ");
document.write(car.pop(1)+ "<br>");
document.write("Push: ");
document.write(car.push("BMW")+ "<br>");
document.write("Reverse: ");
document.write(car.reverse()+ "<br>");
document.write("Shift: ");
document.write(car.shift()+ "<br>");
document.write("Unshift: ");
document.write(car.unshift("Audi")+ "<br>");
document.write("Splice to add");
document.write(car.splice(2, 0,"BMW","Audi")+ "<br>");
for (i=0;i<car.length;i++) {
document.write(car[i] + "<br>");
}

document.write("Splice to add: ");
document.write(car.splice(2, 2,"BMW","Audi")+ "<br>");
for (i=0;i<car.length;i++) {
document.write(car[i] + "<br>");
}
document.write("splice: ");
document.write(car.splice(2, 0)+ "<br>");
document.write("Slice:");
document.write(car.slice(1)+ "<br>");
</script>
</head>
<body>

</body>
</html>
