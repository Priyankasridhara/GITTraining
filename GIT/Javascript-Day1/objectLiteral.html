<!--Object by object literal-->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
emp={id:21276,name:"S Priyanka",salary:40000}
document.write(emp.id+" "+emp.name+" "+emp.salary);
</script>
</head>
<body>

</body>
</html>
<br></br>
<!--creating instance of Object-->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
var emp=new Object();
emp.id=21276;
emp.name="S Priyanka";
emp.salary=50000;
document.write(emp.id+" "+emp.name+" "+emp.salary);
</script>
</head>
<body>
</body>
</html>
<br></br>
<!--object constructor-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
function emp(id,name,salary){
this.id=id;
this.name=name;
this.salary=salary; }
e=new emp(21276,"S Priyanka",30000);
document.write(e.id+" "+e.name+" "+e.salary);
</script>
</head>
<body>
</body>
</html>
<br></br>


<!--method in javascript-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
function emp(id,name,salary){
this.id=id;
this.name=name;
this.salary=salary;
this.changeSalary=changeSalary;
function changeSalary(otherSalary){
this.salary=otherSalary; } }
e=new emp(21276,"S Priyanka",30000);
document.write(e.id+" "+e.name+" "+e.salary);
e.changeSalary(45000);
document.write("<br>"+e.id+" "+e.name+" "+e.salary);
</script>
</head>
<body>
</body>
</html>
