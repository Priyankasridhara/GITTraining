        <h1>ABC Company</h1>

        <h2>Employee Login Portal</h2>
        <form name="login">
            Username : <input type="text" name="userid" placeholder="Username" /><br><br>
            Password : <input type="password" name="pswrd" placeholder="********" /><br><br>
            <input type="button" onclick="check(this.form)" value="Login" id="login-button" />
            <input type="reset" value="Cancel" id="rst-button" />
        </form>
</div>




        <script language="javascript">
            function check(form) { 
                if(form.userid.value == "admin" && form.pswrd.value == "admin") {
                    window.open("index.html","_self")
                }
                else {
                    alert("Error Password or Username")
                }
            }
