<div class="section">

</div>
<div class="frm-row">

<div class="section colm colm6">

<input type="text" id="checkin" name="checkin" class="gui-input" required=""
<span class="field-icon"><i class="fa fa-calendar"></i></span>
</label>
</div>
<div class="section colm colm6">
<label for="checkout" class="field-label">Check-out Date</label>

<input type="text" id="checkout" name="checkout" class="gui-input" required="
<span class="field-icon"><i class="fa fa-calendar"></i></span>
</label>
</div>
</div>
<div class="spacer-t20 spacer-b30">
<div class="tagline"><span>Please answer these questions for a pleasant stay</spa
</div>
<div class="frm-row">
<div class="option-group field">
<div class="section colm colm6">
<label class="switch">
<input type="checkbox" name="switch1" id="switch1" value="switch1">
<span class="switch-label" data-on="YES" data-off="NO"></span>
<span>Will you be bringing a pet?</span>
</label>
</div>
<div class="section colm colm6">
<label class="switch">
<input type="checkbox" name="switch2" id="switch2" value="switch2">
<span class="switch-label" data-on="YES" data-off="NO"></span>
<span>Do you need us to pick you up?</span>
</label>
</div>
</div>
</div>
<div class="section">
<label for="comment" class="field-label">Anything else we should know about?</lab
<label for="comment" class="field prepend-icon">
<textarea class="gui-textarea" id="comment" name="comment" placeholder="Let us
<span class="field-icon"><i class="fa fa-comments"></i></span>
<span class="input-hint">
<strong>Please:</strong> Be as descriptive as possible
</span>
</label>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.form.min.js"></script>

<script type="text/javascript" src="js/additional-methods.min.js"></script>
<script type="text/javascript">
$("#booking-form").validate();
$("#checkin").datepicker({
defaultDate: "+1w",
changeMonth: false,
numberOfMonths: 1,
prevText: '<i class="fa fa-chevron-left"></i>',
nextText: '<i class="fa fa-chevron-right"></i>',
onClose: function( selectedDate ) {
$( "#checkout" ).datepicker( "option", "minDate", selectedDate );
}
});
$("#checkout").datepicker({
defaultDate: "+1w",
changeMonth: false,
numberOfMonths: 1,
prevText: '<i class="fa fa-chevron-left"></i>',
nextText: '<i class="fa fa-chevron-right"></i>',
onClose: function( selectedDate ) {
$( "#checkin" ).datepicker( "option", "maxDate", selectedDate );
}
});
</script>

function swapButton(){
var txtswap = $(".form-footer button[type='submit']");
if (txtswap.text() == txtswap.data("btntext-sending")) {
txtswap.text(txtswap.data("btntext-original"));
} else {
txtswap.data("btntext-original", txtswap.text());
txtswap.text(txtswap.data("btntext-sending"));
}
}

};

}
},

$(form).ajaxSubmit({
target:'.result',

},

$('.form-footer').removeClass('progress');
},

$('.form-footer').removeClass('progress');

if( $('.alert-error').length == 0){
$('#booking-form').resetForm();

}
}

}
