<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dynamic_Add_&_Remove_Paragraphs</title>
</head>
<body>
    <p id="para1">This is an Paragraph 1</p><br /><br />
    <p id="para2">This is an Paragraph 2</p><br /><br />
    <p id="para3">This is an Paragraph 3</p><br /><br />
    <p id="para4">This is an Paragraph 4</p><br /><br />
    <p id="para5">This is an Paragraph 5</p><br /><br />
    <input type="button" onclick="myFunction()" value="Remove 3 And 4 paragraphs" />
    <input type="button" onclick="addParas()" value="Add 5 Paragraphs" />
    <script>
        function myFunction() {
            var myobj1 = document.getElementById("para3");
            myobj1.remove();
            var myobj2 = document.getElementById("para4");
            myobj2.remove()
        }
        function addParas() {
            paras = " "
            button = " "
            for (var i = 1; i < 6; i++) {
                paras += '<p id="para">' + "This is an paragraph " + i + '</P>'
            }
            document.write(paras);
        }
    </script>
</body>
</html>
