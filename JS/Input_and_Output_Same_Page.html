<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Output() {
            var int = document.getElementById("in").value;
            var aftercnvt = int.toUpperCase();
            document.getElementById("op").innerHTML = aftercnvt;
        }
    </script>
</head>
<body>
    <from>
        <label>Enter Your Test : </label>
        <input type="text" id="in" /><br /><br />
        <label>Your Output is : </label>
        <textarea id="op"></textarea><br /><br />
        <input type="button" onclick="Output()" value="submit" />

    </from>
</body>
</html>
