<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Browsers_Info</title>
    <script>
        document.writeln("<br/>navigator.appCodeName:" + navigator.appCodeName);
        document.writeln("<br/><br/>navigator.appName:" + navigator.appName);
        document.writeln("<br/><br/>navigator.appVersion:" + navigator.appVersion);
        document.writeln("<br/><br/>navigator.cookieEnabled: " + navigator.cookieEnabled);
        document.writeln("<br/><br/>navigator.language:" + navigator.language);
        document.writeln("<br/><br/>navigator.userAgent:" + navigator.userAgent);
        document.writeln("<br/><br/>navigator.platform: " + navigator.platform);
        document.writeln("<br/><br/>navigator.onLine:" + navigator.onLine);
    </script>
</head>

</body>
</html>
