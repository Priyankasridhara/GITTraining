<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Error_Handling_Demo</title>
    <script type="text/javascript">
        function myFunc() {
            var a = 100;
            var b = 0;
            try {
                if (b == 0) {
                    throw ("Divide by zero error.");
                } else {
                    var c = a / b;
                }
            }
            catch (e) {
                alert("Error: " + e);
            }
        }
    </script>
</head>
<body>
    <input type="button" onclick="myFunc()" value="click here" />
</body>
</html>
