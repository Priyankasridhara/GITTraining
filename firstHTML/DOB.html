
<html>
    <head>
        <title>
            date
        </title>
    </head>
    <body>
        <script>
            var d= new Date(prompt("Enter the user DOB in the format YYYY-MM-DD"));
            var day= new Array(7);
            day[0]="Sunday";
            day[1]="Monday";
            day[2]="Tuesday";
            day[3]="Wednesday";
            day[4]="Thursday";
            day[5]="Friday";
            day[6]="Saturday";
           document.write("Day of birth is"+" "+day[d.getDay()]);
        </script>
    </body>
</html>
