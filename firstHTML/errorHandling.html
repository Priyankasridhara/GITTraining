}
}
returnfalse;

<script type="text/javascript">
function validateEmail(){
var emailID = document.myForm.EMail.value; atpos =emailID.indexOf("@");
dotpos =emailID.lastIndexOf(".");
if (atpos < 1 || ( dotpos -atpos < 2 )){
alert("Please enter correct email ID"); document.myForm.EMail.focus() ; return false; } return( true );}

<!DOCTYPEhtml>
<html>
<body>
<p>Click the button to do a global search for the numbers 1to 4 in a string.</p>
<button onclick="myFunction()">Tryit</button>
<pid="demo"></p>
<script>
function myFunction() { var str ="123456789";
var patt1 =/[1-4]/g;
var result = str.match(patt1); document.getElementById("demo").innerHTML =result;}
</script> 
</body></html>
